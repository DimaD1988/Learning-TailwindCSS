<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Image Filters</title>
	</head>
	<body>
		<div>
			<p class="blur-sm">

				omnis maxime temporibus reprehenderit beatae, maiores nemo quasi eos
				inventore eligendi.

				tenetur inventore similique ipsum sed recusandae minima odit minus ab!
			</p>
		</div>
		<div class="flex flex-row gap-2 mb-4">
			<img class="blur-none w-12 h-16" src="./3-4.6.webp" alt="" />
