<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Transition and Transform</title>
	</head>
	<body>
		<button
			class="bg-blue-800 px-4 py2 m-10 rounded-lg text-white hover:bg-green-800 transition duration-1000"
		>
			Button
		</button>
		<button
			class="bg-cyan-800 px-4 py2 m-10 rounded-lg text-white hover:bg-orange-800 transition duration-300 delay-1000"
		>
			Button
		</button>
		<button
			class="bg-red-800 px-4 py2 m-10 rounded-lg text-white hover:bg-yellow-600 transition duration-200 hover:scale-110"
		>
			Button
		</button>
		<button
			class="bg-green-600 px-4 py2 m-10 rounded-lg text-white hover:bg-orange-600 transition duration-200 hover:rotate-90"
		>
			Button
		</button>
		<button
			class="bg-yellow-600 px-4 py2 m-10 rounded-lg text-white hover:bg-cyan-600 transition duration-200 hover:rotate-180 origin-top-left"
		>
			Button
		</button>
	</body>
</html>
